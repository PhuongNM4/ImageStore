
<div ng-show="addMode" class="col-md-10">
    <form name="blockForm" class="form-horizontal">

        <div class="form-group">
            <label class="col-sm-2 control-label">Title</label>
            <div class="col-sm-8">
                <input type="text" ng-model="block.title" placeholder="Title" class="form-control" required focus-me="addMode" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Image Url</label>
            <div class="col-sm-8">
                <input type="text" ng-model="block.url" placeholder="Image Url" class="form-control" required />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Tags</label>
            <div class="col-sm-8">
                <input type="text" ng-model="block.tag" placeholder="Tags" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Uploader Name</label>
            <div class="col-sm-8">
                <input type="text" ng-model="block.user" placeholder="Tell us your name" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2">
                <a href="#/" class="btn">Cancel</a>
                <input type="button" ng-click="saveBlock()" ng-disabled="blockForm.$invalid" value="Save" class="btn btn-primary" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">
                Preview
            </label>
        </div>

        <img class="img-responsive" src="{{block.url}}" />
    </form>
</div>

<div ng-show="!addMode" class="col-md-10">
    <form name="blockForm" class="form-horizontal">
        <h3 ng-bind-template="{{block.title}}" ng-show="!editMode"></h3>

        <div class="form-group" ng-show="editMode">
            <label class="col-sm-2 control-label">Title:</label>
            <div class="col-sm-8">
                <input type="text" ng-model="block.title" placeholder="Title" required focus-me="editMode" class="form-control" spellcheck="false" />
            </div>
        </div>

        <div class="form-group">
            <div class="checkbox">
                <label class="col-sm-8 col-sm-offset-2">
                    <input type="checkbox" ng-model="editMode" class="myCheckbox" spellcheck="false">Edit Mode
                </label>
            </div>
            <div ng-show="!editMode">
                <label class="col-sm-2 control-label">
                    Posted by:
                </label>
                <div class="col-sm-8">
                    <input type="button" value="{{block.user}}" class="btn btn-primary" />
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">
                Tags:
            </label>
            <div class="col-sm-8">
                <label bind-html-unsafe="block.tag | splitTags" ng-show="!editMode" class="form-control"></label>
            </div>
            <div class="col-sm-8">
                <input type="text" ng-model="block.tag" placeholder="Tags" ng-show="editMode" required class="form-control" spellcheck="false" ng-show="editMode" />
            </div>
        </div>

        <div class="form-group" ng-show="editMode">
            <div class="col-sm-8 col-sm-offset-2">
                <a href="#/" class="btn">Cancel</a>
                <input type="button" ng-click="saveBlock()" ng-disabled="blockForm.$invalid" value="Save" class="btn btn-primary" />
                <button ng-click="destroy()" class="btn btn-danger">Delete</button>
            </div>
        </div>

        <img src="{{block.url}}" class="img_fixed_width center-block" />
    </form>
</div>
