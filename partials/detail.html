
<div ng-show="addMode" class="col-md-10">
    <form name="blockForm" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Title</label>
            <div class="col-sm-8">
                <input type="text" ng-model="block.title" placeholder="Title" class="form-control" required focus-me="addMode" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Image Url</label>
            <div class="col-sm-8">
                <input type="text" ng-model="block.url" placeholder="Image Url" class="form-control" required />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Tags</label>
            <div class="col-sm-8">
                <input type="text" ng-model="block.tag" placeholder="Tags" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Uploader Name</label>
            <div class="col-sm-8">
                <input type="text" ng-model="block.user" placeholder="Tell us your name" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2">
                <a href="#/" class="btn btn-default">Cancel</a>
                <input type="button" ng-click="saveBlock()" ng-disabled="blockForm.$invalid" value="Save" class="btn btn-primary" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">
                Preview
            </label>
        </div>
        <img class="img-responsive" src="{{block.url}}" />
    </form>
</div>
<div ng-show="!addMode" class="col-md-10">
    <form name="blockForm" class="form-horizontal">
        <div class="form-group">
            <h3 class="btn btn-default btn-block" ng-bind-template="{{block.title}}" ng-show="!editMode" ng-click="toggleEdit()"></h3>
        </div>
        <div class="form-group" ng-show="editMode">
            <label class="col-sm-2 control-label">Title:</label>
            <div class="col-sm-8">
                <input type="text" ng-model="block.title" placeholder="Title" required focus-me="editMode" class="form-control" spellcheck="false" />
            </div>
        </div>
        <div class="form-group">
            <div ng-show="!editMode">
                <label class="col-sm-2 control-label">
                    Posted by:
                </label>
                <div class="col-sm-8">
                    <span ng-bind-template="{{block.user}}" class="btn btn-primary"></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div ng-show="editMode">
                <label class="col-sm-2 control-label">
                    Tags:
                </label>
                <div class="col-sm-8">
                    <input type="text" ng-model="block.tag" placeholder="Tags" required class="form-control" spellcheck="false" ng-show="editMode" />
                </div>
            </div>
        </div>

        <div class="form-group" ng-show="editMode">
            <div class="col-sm-8 col-sm-offset-2">
                <!--<a href="#/" class="btn">Cancel</a>-->
                <span ng-click="toggleEdit()" class="btn btn-default">Cancel</span>
                <span ng-click="saveBlock()" class="btn btn-primary" ng-disabled="blockForm.$invalid">Save</span>
                <!--<span ng-click="destroy()" class="btn btn-danger">Delete</span>-->
            </div>
        </div>
        <img src="{{block.url}}" class="img_fixed_width center-block" />
    </form>
</div>
